
<div class="container">
  <div class="col- full-width">
    <google-images-photo-form
      [selectedPhoto]="photo$"
      (savePhoto)="onCreatePhoto($event)"
    ></google-images-photo-form>
  </div>
  <div class="col- full-width">


    <google-images-list
          [items]="photos$ | async"
          [item]="photo$ | async"
          titleKey="id"
          subtitleKey="id"
          (selectItem)="onSelectPhoto($event)"
    ></google-images-list>
  </div>
</div>
