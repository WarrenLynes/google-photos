<form (ngSubmit)="submitPhoto()" [formGroup]="form">

  <mat-form-field class="full-width">
    <input matInput placeholder="description" formControlName="description" type="text" name="description">
    <mat-error *ngIf="form.controls['description'].hasError('required')">description is required</mat-error>
  </mat-form-field>

  <input placeholder="photo" formControlName="photo" (change)="updatePhotoFile($event)" type="file" name="photo">

  <button mat-button type="submit"> create </button>
</form>
